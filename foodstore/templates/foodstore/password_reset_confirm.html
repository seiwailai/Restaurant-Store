{% extends 'foodstore/authentication_template.html' %}
{% load static %}
{% block authentication %}
    <div class="card-title text-center">Reset password confirmation</div>
    <form method="POST" class="form-signin text-center" style="max-width: 250px;">
      {% csrf_token %}        
        {{ form.new_password1 }}
        {{ form.new_password2 }}
        {% if form.errors %}
          <div class="font-small mt-3 alert alert-danger p-0">
            <p class="my-1 font-small mx-1"><i class="fas fa-exclamation-triangle" style="width: 30px;"></i>Both passwords didn't match. Please try again.</p>
          </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block mx-auto font-small" type="submit" style="width: fit-content;">Confirm password</button>
    </form>
{% endblock %}
